        <div class="row mb-5">

                <h2 class="section-title mb-3"><b>Contact Us</b></h2>
            </div>

        <div class="row">
            <div class="col-md-8 mb-5 text-center col-md-offset-2">
                <!-- action to send the info
                       <form action="https://???" method="POST" class="p-5 bg-white"> -->
                <div class="row form-group">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label class="text-black" for="fname">First Name</label>
                        <input type="text" id="fname" name="first_name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="text-black" for="lname">Last Name</label>
                        <input type="text" id="lname" name="last_name" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="subject">Subject</label>
                        <input type="subject" id="subject" name="subject" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label class="text-black" for="message">Message</label>
                        <textarea name="message" name="message" id="message" cols="30" rows="7" class="form-control"
                            placeholder="Write your notes or questions here..."></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="submit" value="Send Message" onclick="callalert();"
                            class="btn btn-primary btn-md text-white">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
